<div class="login-container">
  <h1>Login</h1>
  <h2>TeszbejelentkezÃ©s=> Email:test&#64;gmail.com , Password:testpw</h2>

  
  @switch (loginState) {
    
    @case ('loading') {
      <div class="loading-container">
        <h2>Login in progress</h2>
        <mat-spinner diameter="50"></mat-spinner>
        <p>Please wait...</p>
      </div>
    }

    @case ('form') {
      <form (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [formControl]="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit">Login</button>
        <button mat-flat-button [routerLink]="['/signup']">Sign up</button>
      </form>
    }

    @case ('error') {
      <form (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [formControl]="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <div class="error-message">
          {{ loginError }}
        </div>

        <button mat-flat-button color="primary" type="submit">Login</button>
        <button mat-flat-button [routerLink]="['/signup']">Sign up</button>
      </form>
    }

    @default {
      <p>Unknown state</p>
    }

  }
</div>
